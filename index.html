<!DOCTYPE html>
<html>
<head>
    <title>电子艺术品商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header h1 {
            color: #333;
            margin-top: 50px;
        }

        .gallery {
            margin-top: 20px;
        }

        .gallery img {
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>这是一个电子艺术品商城</h1>
    </div>
    <div class="gallery">
        <img src="artworkA.jpg" alt="艺术品A">
        <img src="artworkB.jpg" alt="艺术品B">
    </div>
</body>
</html>
